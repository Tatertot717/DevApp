name: CI / Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repo
      - uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # 3. Install dependencies in the devapp folder
      - name: Install dependencies
        working-directory: devapp
        run: npm ci

      # 4. Build from devapp
      - name: Build
        working-directory: devapp
        run: npm run build

      # 5. (Optional) Lint in devapp
      - name: Lint
        working-directory: devapp
        run: npm run lint
